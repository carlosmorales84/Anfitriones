        <script type="text/javascript">
            
            var veri="no";
            //boton elije login
            $(document).on("click", "#btnlogin", function(evt) 
            {
            document.getElementById('registrar').style.display = 'none';
            document.getElementById('entrada').style.display = 'block';
            limpiarlogin();
            });
            //boton elije registrar
            $(document).on("click", "#btnregistrar", function(evt) 
            {
            document.getElementById('entrada').style.display = 'none';
            document.getElementById('registrar').style.display = 'block';
            limpiarlogin();
            });
            //boton cancelar
            $(document).on("click", "#btncancel", function(evt) 
            {
            document.getElementById('entrada').style.display = 'none';
            limpiarlogin();
            });
            //boton cancelar en registro
            $(document).on("click", "#btncancelreg", function(evt) 
            {
            document.getElementById('registrar').style.display = 'none';
            limpiarlogin();
            });
            //boton enviar registro
            $(document).on("click", "#btnentrarreg", function(evt) 
            {
            var url = "http://anfitrionesufm.freevar.com/index.php";  
	    $.ajax({
	           type: "POST",
	           url: url,
	           data:  $("#formulario").serialize(),
	    });
	    alert('Datos enviados');
	    limpiarlogin();
	    return false; // Evitar ejecutar el submit del formulario.
            });
            //boton login entrar
            $(document).on("click", "#btnentrar", function(evt) 
            {
            var url = "http://anfitrionesufm.freevar.com/login.php";  
            $.ajax({
                type: "POST",
                url: url,
                data: $("#formularioentra").serialize(),
                beforeSend:function(){$("#resultado").html("espere...");},
               // success: function(response){$("#resultado").html(response);}
               success:function(response){
                        //$("#resultado").html(response);
                        veri=""+response;
                        if (veri=="si") {
                            alert("acceso concedido");
                            $(location).attr('href', "#pgprincipal");
                        }else{
                            alert("acceso denegado");
                            veri="no";
                        }
                        }
                });
            alert('Datos enviados');
	    limpiarlogin();
	    return false;
        
            });
            
            

            function limpiarlogin(){
            $('#user').val("");
            $('#pass').val("");
            $('#nombrereg').val("");
            $('#apreg').val("");
            $('#passreg').val("");
            $('#correoreg').val("");
            $('#resultado').empty();
            }
            
            
            //leer datos de la bd
             function objetoAjax(){
                    var xmlhttp=false;
                    try {
                           xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
                    } catch (e) {
                           try {
                              xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                           } catch (E) {
                                   xmlhttp = false;
                           }
                    }
                    if (!xmlhttp && typeof XMLHttpRequest!='undefined') {
                           xmlhttp = new XMLHttpRequest();
                    }
                    return xmlhttp;
            }
            function MostrarConsulta(datos){
                    divResultado = document.getElementById('resultado');
                    ajax=objetoAjax();
                    ajax.open("GET", datos);
                    ajax.onreadystatechange=function() {
                           if (ajax.readyState==4) {
                                   divResultado.innerHTML = ajax.responseText;
                           }
                    }
                    ajax.send(null);
            }
